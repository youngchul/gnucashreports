<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  {% block head %}
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% block title %}{% endblock %} - GnuCashReports</title>
  <link rel="stylesheet" type="text/css" href="/static/jquery-ui.custom.css" />
  <link rel="stylesheet" type="text/css" href="/static/style.css" />

  <script src="/static/jquery-ui.custom.min.js" type="text/javascript"></script>
  <script src="/static/mylib.js" type="text/javascript"></script>
  {% endblock %}
</head>

<body>
  <div id="content">

  <div id="footer">

    {% endblock %}
  </div>
